<style>
  @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
	body {
		text-align: center;
	}

	input {
		border: 2px solid white;
		outline: none;
	}

  button {
    border-radius: -30px;
    outline: none;
    border: 2px solid white;
    cursor: pointer;
  }

	* {
    color: white;
    background-color: black;
    font-family: 'Gowun Dodum', sans-serif;
	}
</style>
<h1>Shorten a link</h1>
<input id = 'l'> </input>
<button id = "yet">Shorten</input>
<script>
  document.getElementById("yet").onclick = () => {
    let link = document.getElementById('l').value;
    link = link.replace('https://', '');
    link = link.replace('/', '_')
    window.location.href = '/new/'+ link.replace('/', '_');
  }
</script>
